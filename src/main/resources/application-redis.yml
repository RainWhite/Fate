###Redis配置

spring:
  redis:
    ###Redis数据库素索引（默认为0）
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    time: 60s
    ###连接超时时间（毫秒）
    timeout: 10000
    jedis:
      pool:
        ###连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        ###连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        ###连接池最大空闲连接
        max-idle: 5
        ###连接池最小空闲连接
        min-idle: 0

